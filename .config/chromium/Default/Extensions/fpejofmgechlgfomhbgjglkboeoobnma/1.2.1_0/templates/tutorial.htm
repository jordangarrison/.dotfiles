<div id="cleanfox_tutorial" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.34); z-index: 5; font-size: 12.8px;">
    <div style="text-align: center;position: fixed;padding: 30px;top: 50%;left: 50%;transform: translate(-50%, -50%);background-color: #fff;border: 1px solid #d8d8d8;">
        <img id="cleanfox_tutorial_close" src="{{close}}" style="position: fixed; top: 5px; right: 5px; cursor: pointer;"/>
        <img src="{{google}}" style="margin-top: 10px;"/>
        <h2 style="margin-bottom: 5px;">{{congrat}}</h2>
        <span>{{appInstalled}}</span>
        <ul style="margin: 20px 0;text-align: left;list-style-type: decimal;">
            <li>{{{tuto1}}}</li>
            <li style="margin: 10px 0;">{{{tuto2}}}</li>
            <li>{{{tuto3}}}</li>
        </ul>
        <div style="position: fixed;bottom: 10px;width: 100%;left: 0;">
            {{#checked}}
            <input id="cleanfox_tutorial_signature" type="checkbox" class="checkbox" checked="checked" style="font-size: 12px;"/>
            {{/checked}}
            {{^checked}}
            <input id="cleanfox_tutorial_signature" type="checkbox" class="checkbox" style="font-size: 12px;"/>
            {{/checked}}
            <label for="cleanfox_tutorial_signature" style="font-size: 12px;">{{signature}}</label>
        </div>
    </div>
</div>
