<!DOCTYPE html>
<html>
<head>
  <title>tinyFilter - Options</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="crypto-sha256.js"></script>
  <script src="options.js"></script>
</head>
<body>
<header>
  <img src="128.png" alt="tinyFilter Logo"/>
  <h1>
    tinyFilter
  </h1>
</header>
<div class="content">
  <div class="row">

    <div class="box">
      <div class="box-title">
        <i class="box-icon general-settings"></i>General Settings
      </div>
      <div class="box-content">
        <div class="box-image"><img src="images/password-protection.png" alt="Password Protection"/></div>
        <label for="pwd_status"><input type="checkbox" id="pwd_status"/> Enable Password Protection</label>
        <button class="button" id="btn_pass" disabled>Set Password</button>
      </div>
    </div>

    <div class="box wide">
      <div class="box-title">
        <i class="box-icon content-filter"></i>Content Filter
      </div>
      <div class="box-content">
        <div class="row enable-filter">
          <label for="cf_status"><input id="cf_status" type="checkbox"/> Enable Content Filter</label>
          <button class="button" id="btn_advSettings">Advanced Settings</button>
        </div>

        <div id="adv_settings" class="advanced">
          <div class="row">
            <label for="adv_stop"><input id="adv_stop" type="checkbox"/> Stop All Trafic</label>
          </div>
          <div class="row">
            <label for="adv_reason"><input id="adv_reason" type="checkbox"/> Show Reason for Blockage</label>
          </div>
          <div class="row">
            <label for="adv_warning">Warning Message:</label>
            <input class="wide" type="text" id="adv_warning"/>
          </div>
          <div class="row">
            <label for="adv_redirect">Redirect blocked pages to:</label>
            <input class="wide" type="text" id="adv_redirect"/>
          </div>
        </div>

        <div class="list">
          <span class="list-title" id="lst_bs">Blocked Site</span>
          <div id="blocked_url"></div>
        </div>

        <div class="list">
          <span class="list-title" id="lst_bk">Blocked Keyword</span>
          <div id="blocked_word"></div>
        </div>

        <div class="list">
          <span class="list-title" id="lst_ts">Trusted Sites</span>
          <div id="trusted_url"></div>
        </div>

        <div class="row">
          <form>
            <div class="row">
              <label for="bu"><input id="bu" type="radio" name="group1" value="0"/> Block Site</label>
              <label for="bw"><input id="bw" type="radio" name="group1" value="1"/> Block Keyword</label>
              <label for="au"><input id="au" type="radio" name="group1" value="2"/> Trusted Site</label>
            </div>
            <div class="row">
              <label for="keyword_cf" style="display:none;">Filter</label>
              <input type="text" id="keyword_cf"/>
              <input class="button small" type="button" id="add_cf" value="Add"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="box wide">
      <div class="box-title">
        <i class="box-icon profanity-filter"></i>Profanity Filter
      </div>
      <div class="box-content">
        <div class="row enable-filter">
          <label for="pf_status"><input id="pf_status" type="checkbox"/> Enable Profanity Filter</label>
        </div>

        <div class="list">
          <span class="list-title" id="lst_pf">Profanity Filter</span>
          <div id="profanity_word"></div>
        </div>

        <form>
          <div class="row">
            <label for="keyword_pf" style="display:none;">Filter</label>
            <input type="text" id="keyword_pf"/>
            <input class="button small" type="button" id="add_pf" value="Add"/>
          </div>
        </form>
      </div>
    </div>

    <div class="box">
      <div class="box-title">
        <i class="box-icon list-subscription"></i>List Subscription
      </div>
      <div class="box-content">
        <div class="box-image"><img src="images/list-subscription.png" alt="Password Protection"/></div>
        <label for="ls_status"><input type="checkbox" id="ls_status"/> Enable List Subscription</label>
        <label for="ls_url" style="display:none;">List</label>
        <input class="wide" type="text" id="ls_url"/>
        <button class="button" id="btn_generate">Generate Your List</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="status">
      <img src="loader.gif" alt="Loader"/>
    </div>
    <div class="action-buttons">
      <button class="button large" id="btn_reset">Reset</button>
      <button class="button large action" id="btn_save">Save</button>
    </div>
  </div>
  <div class="box actionsRateShare">
    <div class="box-title">
      Thanks for using the extension! If you like it, please:
    </div>
    <div class="action-buttons">
      <button class="button action" id="click-Rate">Rate 5 stars</button>
      <button class="button" id="click-ShareFB">Share on FB</button>
      <button class="button" id="click-ShareGG">Share +1</button>
      <button class="button" id="click-ShareTW">Tweet</button>
      <button class="button action" id="click-Donate">Donate</button>
    </div>
  </div>
</div>
<div class="modal" id="password_modal">
  <div class="modal-body">
    <div class="modal-image">
      <img src="images/password.png" alt="Password"/>
    </div>
    <div class="modal-content">
      <h3>Set Password</h3>
      <div class="row">
        <label for="password">Please enter a password</label>
        <input class="wide" type="password" id="password"/>
      </div>
      <div class="row">
        <label for="password2">Verify password</label>
        <input class="wide" type="password" id="password2"/>
      </div>
      <div class="row buttons">
        <button class="button" id="close_modal">Cancel</button>
        <button class="button action" id="set_password">OK</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
